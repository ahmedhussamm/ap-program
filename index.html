<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AP Program - QPLS</title>
    <link rel="shortcut icon" href="images/qls.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="font.css" />
  </head>

  <body class="flex flex-col justify-center min-h-screen">
    <nav class="flex justify-between items-center px-4 py-2">
      <img class="w-12 h-12" src="images/qls.png" alt="" />
      <h1 class="text-lg font-bold">AP Program - QPLS</h1>
    </nav>

    <main class="p-4">
      <section class="flex flex-col gap-4">
        <div class="flex flex-col">
          <h2 class="text-center text-lg font-bold">Login</h2>
          <form id="myForm" class="flex flex-col items-center mt-2">
            <input
              type="text"
              name="mail"
              placeholder="Email"
              required
              class="px-3 py-2 border border-gray-300 rounded mb-2"
            />
            <input
              type="text"
              name="id"
              placeholder="ID"
              required
              class="px-3 py-2 border border-gray-300 rounded mb-2"
            />
            <button
              type="submit"
              class="bg-orange-500 text-white px-4 py-1 rounded hover:bg-orange-600"
            >
              Submit
            </button>
          </form>

          <!-- Script -->
        </div>

        <div class="flex flex-col items-center">
          <h2 class="text-center text-lg font-bold">Information</h2>

          <div class="flex flex-col gap-2 p-4">
            <span
              >Initials:
              <span class="font-bold" id="initial">______________</span>
            </span>

            <span
              >Subject:
              <span class="font-bold" id="subject">______________</span>
            </span>

            <span
              >Username:
              <span class="font-bold" id="username">______________</span>
            </span>

            <span
              >Password:
              <span class="font-bold" id="password">______________</span>
            </span>
          </div>
        </div>
      </section>
    </main>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevents the default form submission

          const formData = new FormData(this);
          const mail = formData.get("mail");
          const id = formData.get("id");

          try {
            const response = await fetch(
              `https://api-jk0i.onrender.com/api/getOne/${id}/${mail}`
            ); // Replace with your actual endpoint URL
            const data = await response.json();
            console.log(data);
            document.getElementById("initial").innerHTML = data.initial;
            document.getElementById("subject").innerHTML = data.subject;
            document.getElementById("username").innerHTML = data.username;
            document.getElementById("password").innerHTML = data.password;
          } catch (error) {
            console.error(error);
            alert(
              `Your credentials are incorrect!\nNotice: Credentials are case-sensitive.`
            );
          }
        });
    </script>
  </body>
</html>
